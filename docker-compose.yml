# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.

version: '3.4'

services:
  mymoviedb:
    image: mymoviedb
    build:
      context: .
      dockerfile: MyMovieDB/Dockerfile
    ports:
      - 7295:7295
      - 5171:5171
    depends_on: 
      - db
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Aa!12345
